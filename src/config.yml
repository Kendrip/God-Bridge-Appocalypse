# If you want to use special characters in this document, such as accented letters, you MUST save the file as UTF-8, not ANSI.
# If you receive an error when Essentials loads, ensure that:
#   - No tabs are present: YAML only allows spaces
#   - Indents are correct: YAML hierarchy is based entirely on indentation
#   - You have "escaped" all apostrophes in your text: If you want to write "don't", for example, write "don''t" instead (note the doubled apostrophe)
#   - Text with symbols is enclosed in single or double quotation marks

# This prefix that is shown when the plugin sends a message in chat.
# eg: "[GodBridge] Enabled" the part in brackets is what this value is.
prefix: '&8[&aGodBridge&8] '

# The reload message for the plugin.
reload: '&aReload Successful'

# This is the block that the player will use to GodBridge
# You can use google to find Minecraft block id's or use F3 + H to toggle it in game.
# Only block id's are accepted and for blocks with different types you can use "id:data"
# eg: Red wool would be 35:14
block-id: '35:14'

# The message sent after the prefix to tell a player GodBridge is enabled.
enabled: '&aEnabled'

# The message sent after the prefix to tell a player GodBridge is already enabled.
already-enabled: '&eAlready Enabled'

# The message sent after the prefix to tell a player GodBridge is disabled.
disabled: '&4Disabled'

# The message sent after the prefix to tell a player GodBridge is already disabled.
already-disabled: '&cAlready Disabled'